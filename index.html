
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解密冒險：數獨與拼圖挑戰</title>
    
    <style>
        @media (max-width: 600px) {
            #game-container {
                flex-direction: column;
                text-align: center;
            }
            #story-container {
                margin-right: 0;
            }
            #puzzle-grid, #puzzle-15-grid {
                grid-template-columns: repeat(3, 1fr) !important;
                max-width: 100% !important;
                margin: 0 auto !important;
            }
            .puzzle-cell, .puzzle-15-cell {
                width: 35px !important;
                height: 35px !important;
                font-size: 14px !important;
                line-height: 35px !important;
            }
            #popup-container p {
                font-size: 14px !important;
            }
        }
    
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('ai-generated-8886225.jpg');
            background-size: cover;
            background-position: center;
        }
        #game-container {
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        #story-container {
            flex: 1;
            text-align: left;
            margin-right: 20px;
        }
        #story-container h3 {
            font-size: 24px;
        }
        #character-container {
            flex: 0.3;
            text-align: center;
        }
        #character-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        #puzzle-grid {
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(9, 1fr);
            background-color: rgba(0, 0, 0, 0.5);
            border: 3px solid white;
            padding: 10px;
            border-radius: 10px;
        }
        .puzzle-cell {
            width: 50px;
            height: 50px;
            border: 1px solid white;
            text-align: center;
            font-size: 20px;
            line-height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
        }
        .puzzle-cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            border: none;
            background: none;
            color: yellow;
            font-weight: bold;
        }

        #puzzle-15-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .puzzle-15-cell {
            width: 80px;
            height: 80px;
            border: 1px solid white;
            text-align: center;
            font-size: 24px;
            line-height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
        }
        .puzzle-15-cell.empty {
            background-color: transparent;
            border: none;
        }
        #popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 999;
            display: none;
            flex-direction: column;
        }
        #popup-container p {
            max-width: 600px;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #popup-container button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #popup-container button:hover {
            background-color: #d35400;
        }
        #start-button, #submit-puzzle, #submit-15-puzzle {
            background: linear-gradient(45deg, #e74c3c, #3498db);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        #start-button:hover, #submit-puzzle:hover, #submit-15-puzzle:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="popup-container">
        <p id="popup-text">歡迎來到解密冒險！你的旅程將從一個簡單的數獨開始，然後挑戰更加複雜的拼圖。</p>
        <button id="popup-button">繼續</button>
    </div>

    <div id="game-container">
        <div id="story-container">
            <h3>解密冒險：數獨挑戰</h3>
            <p id="story-text">
                你是瑪雅，一位年輕的考古學家，正在尋找古老的寶藏。然而，進入寶藏的唯一途徑是完成數獨挑戰。
                解開數獨後，你將可以開啟神秘之門，進入未知的冒險。
            </p>
            <button id="start-button">開始挑戰</button>
        </div>
        <div id="character-container">
            <img src="talking_blush.png" alt="瑪雅">
        </div>
    </div>

    <div id="puzzle-section" style="display: none;">
        <h3>數獨挑戰</h3>
        <div id="puzzle-grid"></div>
        <button id="submit-puzzle">檢查答案</button>
    </div>

    <div id="puzzle-15-section" style="display: none;">
        <h3>拼圖挑戰：數字滑動拼圖</h3>
        <p>請將數字拼圖按照 1 到 15 的順序排列，空格應位於右下角。</p>
        <div id="puzzle-15-grid"></div>
        <button id="submit-15-puzzle">檢查答案</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const startButton = document.getElementById("start-button");
            const popupContainer = document.getElementById("popup-container");
            const popupText = document.getElementById("popup-text");
            const popupButton = document.getElementById("popup-button");
            const puzzleSection = document.getElementById("puzzle-section");
            const puzzle15Section = document.getElementById("puzzle-15-section");
            let currentStoryIndex = 0;
            const storyTexts = [
                "歡迎來到解密冒險！你的旅程將從一個簡單的數獨開始，然後挑戰更加複雜的拼圖。",
                "恭喜！你完成了數獨挑戰！準備好進行下一個挑戰了嗎？",
                "你成功地完成了所有挑戰！寶藏之門已經打開！"
            ];
            const sudokuSolution = [
                ["5", "3", "4", "6", "7", "8", "9", "1", "2"],
                ["6", "7", "2", "1", "9", "5", "3", "4", "8"],
                ["1", "9", "8", "3", "4", "2", "5", "6", "7"],
                ["8", "5", "9", "7", "6", "1", "4", "2", "3"],
                ["4", "2", "6", "8", "5", "3", "7", "9", "1"],
                ["7", "1", "3", "9", "2", "4", "8", "5", "6"],
                ["9", "6", "1", "5", "3", "7", "2", "8", "4"],
                ["2", "8", "7", "4", "1", "9", "6", "3", "5"],
                ["3", "4", "5", "2", "8", "6", "1", "7", "9"]
            ];

            function showPopup(index) {
                popupText.textContent = storyTexts[index];
                popupContainer.style.display = "flex";
            }

            popupButton.addEventListener("click", () => {
                popupContainer.style.display = "none";
                if (currentStoryIndex === 0) {
                    document.getElementById("game-container").style.display = "none";
                    puzzleSection.style.display = "block";
                    loadSudoku();
                } else if (currentStoryIndex === 1) {
                    puzzleSection.style.display = "none";
                    puzzle15Section.style.display = "block";
                    load15Puzzle();
                }
                currentStoryIndex++;
            });

            startButton.addEventListener("click", () => {
                showPopup(0);
            });

            function loadSudoku() {
                const puzzleGrid = document.getElementById("puzzle-grid");
                puzzleGrid.innerHTML = "";
                const sudokuGrid = [
                    ["5", "3", "", "", "7", "", "", "", ""],
                    ["6", "", "", "1", "9", "5", "", "", ""],
                    ["", "9", "8", "", "", "", "", "6", ""],
                    ["8", "", "", "", "6", "", "", "", "3"],
                    ["4", "", "", "8", "", "3", "", "", "1"],
                    ["7", "", "", "", "2", "", "", "", "6"],
                    ["", "6", "", "", "", "", "2", "8", ""],
                    ["", "", "", "4", "1", "9", "", "", "5"],
                    ["", "", "", "", "8", "", "", "7", "9"]
                ];

                sudokuGrid.forEach((row, rowIndex) => {
                    row.forEach((cell, colIndex) => {
                        const div = document.createElement("div");
                        div.className = "puzzle-cell";
                        if (cell) {
                            div.textContent = cell;
                        } else {
                            const input = document.createElement("input");
                            input.type = "text";
                            input.maxLength = 1;
                            input.dataset.row = rowIndex;
                            input.dataset.col = colIndex;
                            input.addEventListener("input", () => {
                                input.style.color = /^[1-9]$/.test(input.value) ? "yellow" : "red";
                            });
                            div.appendChild(input);
                        }
                        puzzleGrid.appendChild(div);
                    });
                });
            }

            document.getElementById("submit-puzzle").addEventListener("click", () => {
                const inputs = document.querySelectorAll("#puzzle-grid input");
                let isCorrect = true;
                inputs.forEach(input => {
                    const row = input.dataset.row;
                    const col = input.dataset.col;
                    if (input.value !== sudokuSolution[row][col]) {
                        isCorrect = false;
                    }
                });
                if (isCorrect) {
                    showPopup(1);
                } else {
                    alert("答案不正確！請再試一次。");
                }
            });

            function load15Puzzle() {
                const puzzle15Grid = document.getElementById("puzzle-15-grid");
                puzzle15Grid.innerHTML = "";
                const numbers = [...Array(15).keys()].map(n => n + 1).concat(null);
                numbers.sort(() => Math.random() - 0.5);

                numbers.forEach((num, index) => {
                    const div = document.createElement("div");
                    div.className = "puzzle-15-cell";
                    if (num) {
                        div.textContent = num;
                    } else {
                        div.classList.add("empty");
                    }
                    div.dataset.index = index;
                    puzzle15Grid.appendChild(div);
                });

                puzzle15Grid.addEventListener("click", handleSlide);
            }

            function handleSlide(event) {
                const clicked = event.target;
                if (!clicked.classList.contains("puzzle-15-cell") || clicked.classList.contains("empty")) return;

                const emptyCell = document.querySelector(".puzzle-15-cell.empty");
                const emptyIndex = parseInt(emptyCell.dataset.index, 10);
                const clickedIndex = parseInt(clicked.dataset.index, 10);

                const validMoves = [
                    emptyIndex - 1, emptyIndex + 1,
                    emptyIndex - 4, emptyIndex + 4
                ];

                if (validMoves.includes(clickedIndex)) {
                    emptyCell.textContent = clicked.textContent;
                    emptyCell.classList.remove("empty");
                    clicked.textContent = "";
                    clicked.classList.add("empty");
                }
            }

            document.getElementById("submit-15-puzzle").addEventListener("click", () => {
                const cells = document.querySelectorAll("#puzzle-15-grid .puzzle-15-cell");
                const order = Array.from(cells).map(cell => cell.textContent || null);
                const correctOrder = [...Array(15).keys()].map(n => (n + 1).toString()).concat(null);
                if (JSON.stringify(order) === JSON.stringify(correctOrder)) {
                    showPopup(2);
                } else {
                    alert("拼圖順序錯誤！請再試一次。");
                }
            });
        });
    </script>
</body>
</html>

    <!-- Background Music with Play Button -->
    <audio id="background-music" loop>
        <source src="768553__josefpres__piano-loops-157-efect-3-octave-long-loop-120-bpm.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <button id="play-music-button" style="position: fixed; bottom: 20px; right: 20px; background: #f39c12; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        🎵 🎵 播放背景音樂
    </button>
    <script>
        document.getElementById("play-music-button").addEventListener("click", () => {
            const music = document.getElementById("background-music");
            music.play();
            alert("背景音樂已開始播放！");
        });
    </script>
