
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解密冒險：數獨與拼圖挑戰</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('file:///C:/Users/user/Desktop/Susu/ai-generated-8886225.jpg');
            background-size: cover;
            background-position: center;
        }

        #game-container {
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #story-container h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #story-container p {
            font-size: 16px;
        }

        #character-container {
            max-width: 150px;
            margin: 15px auto;
        }

        #character-container img {
            width: 100%;
            border-radius: 10px;
        }

        #start-button, #submit-puzzle, #submit-15-puzzle {
            background: linear-gradient(45deg, #e74c3c, #3498db);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #start-button:hover, #submit-puzzle:hover, #submit-15-puzzle:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        #puzzle-section, #puzzle-15-section {
            display: none;
            text-align: center;
            margin: 10px auto;
        }

        #puzzle-grid, #puzzle-15-grid {
            display: grid;
            gap: 5px;
            margin: 10px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        #puzzle-grid {
            grid-template-columns: repeat(9, 1fr);
            max-width: 100%;
        }

        .puzzle-cell {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            border: 1px solid white;
            text-align: center;
            font-size: 12px;
            line-height: 1;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .puzzle-cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 12px;
            border: none;
            background: none;
            color: yellow;
        }

        #puzzle-15-grid {
            grid-template-columns: repeat(4, 1fr);
        }

        .puzzle-15-cell {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            border: 1px solid white;
            text-align: center;
            font-size: 14px;
            line-height: 1;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
        }

        .puzzle-15-cell.empty {
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="file:///C:/Users/user/Desktop/Susu/768553__josefpres__piano-loops-157-efect-3-octave-long-loop-120-bpm.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <div id="game-container">
        <div id="story-container">
            <h3>解密冒險：數獨挑戰</h3>
            <p>
                你是瑪雅，一位年輕的考古學家，正在尋找古老的寶藏。然而，進入寶藏的唯一途徑是完成數獨挑戰。
                解開數獨後，你將可以開啟神秘之門，進入未知的冒險。
            </p>
        </div>
        <div id="character-container">
            <img src="file:///C:/Users/user/Desktop/Susu/Character/talking_blush.png" alt="瑪雅">
        </div>
        <button id="start-button">開始挑戰</button>
    </div>

    <div id="puzzle-section">
        <h3>數獨挑戰</h3>
        <div id="puzzle-grid"></div>
        <button id="submit-puzzle">檢查答案</button>
    </div>

    <div id="puzzle-15-section">
        <h3>拼圖挑戰：數字滑動拼圖</h3>
        <p>請將數字拼圖按照 1 到 15 的順序排列，空格應位於右下角。</p>
        <div id="puzzle-15-grid"></div>
        <button id="submit-15-puzzle">檢查答案</button>
    </div>

    <script>
        const music = document.getElementById("background-music");
        const puzzleSection = document.getElementById("puzzle-section");
        const puzzle15Section = document.getElementById("puzzle-15-section");

        document.getElementById("start-button").addEventListener("click", () => {
            music.play();
            document.getElementById("game-container").style.display = "none";
            puzzleSection.style.display = "block";
            loadSudoku();
        });

        function loadSudoku() {
            const puzzleGrid = document.getElementById("puzzle-grid");
            puzzleGrid.innerHTML = "";
            const sudokuGrid = [
                ["5", "3", "", "", "7", "", "", "", ""],
                ["6", "", "", "1", "9", "5", "", "", ""],
                ["", "9", "8", "", "", "", "", "6", ""],
                ["8", "", "", "", "6", "", "", "", "3"],
                ["4", "", "", "8", "", "3", "", "", "1"],
                ["7", "", "", "", "2", "", "", "", "6"],
                ["", "6", "", "", "", "", "2", "8", ""],
                ["", "", "", "4", "1", "9", "", "", "5"],
                ["", "", "", "", "8", "", "", "7", "9"],
            ];

            sudokuGrid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const div = document.createElement("div");
                    div.className = "puzzle-cell";
                    if (cell) {
                        div.textContent = cell;
                    } else {
                        const input = document.createElement("input");
                        input.type = "text";
                        input.maxLength = 1;
                        input.dataset.row = rowIndex;
                        input.dataset.col = colIndex;
                        div.appendChild(input);
                    }
                    puzzleGrid.appendChild(div);
                });
            });
        }
    </script>
</body>
</html>
