<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解密冒險：數獨與拼圖挑戰</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('ai-generated-8886225.jpg');
            background-size: cover;
            background-position: center;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        #character-container img {
            max-width: 100px;
            border-radius: 10px;
        }

        #story-container h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #story-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        #start-button, #submit-puzzle, #submit-15-puzzle {
            background: linear-gradient(45deg, #e74c3c, #3498db);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #puzzle-grid, #puzzle-15-grid {
            display: grid;
            gap: 2px;
            margin: 20px auto;
            width: 90%;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 10px;
        }

        #puzzle-grid {
            grid-template-columns: repeat(9, 1fr);
            max-width: 350px;
        }

        .puzzle-cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            border: 1px solid #ddd;
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .puzzle-cell span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }

        .puzzle-cell input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 14px;
            border: none;
            background: none;
            color: yellow;
        }

        #puzzle-15-grid {
            grid-template-columns: repeat(4, 1fr);
            max-width: 300px;
        }

        .puzzle-15-cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            border: 1px solid white;
            position: relative;
            text-align: center;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .puzzle-15-cell.empty {
            background-color: transparent;
            border: none;
        }

        @media (max-width: 600px) {
            #story-container h3 {
                font-size: 20px;
            }

            #story-container p {
                font-size: 14px;
            }

            .puzzle-cell span, .puzzle-cell input, .puzzle-15-cell {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="768553__josefpres__piano-loops-157-efect-3-octave-long-loop-120-bpm.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <div id="game-container">
        <div id="story-container">
            <h3>解密冒險：數獨挑戰</h3>
            <p>你是瑪雅，一位年輕的考古學家，正在尋找古老的寶藏。然而，進入寶藏的唯一途徑是完成數獨挑戰。</p>
        </div>
        <div id="character-container">
            <img src="talking_blush.png" alt="瑪雅">
        </div>
        <button id="start-button">開始挑戰</button>
    </div>

    <div id="puzzle-section" style="display: none;">
        <h3>數獨挑戰</h3>
        <div id="puzzle-grid"></div>
        <button id="submit-puzzle">檢查答案</button>
    </div>

    <div id="puzzle-15-section" style="display: none;">
        <h3>拼圖挑戰：數字滑動拼圖</h3>
        <div id="puzzle-15-grid"></div>
        <button id="submit-15-puzzle">檢查答案</button>
    </div>

    <script>
        const music = document.getElementById("background-music");
        const puzzleSection = document.getElementById("puzzle-section");
        const puzzle15Section = document.getElementById("puzzle-15-section");
        const startButton = document.getElementById("start-button");

        startButton.addEventListener("click", () => {
            music.play();
            document.getElementById("game-container").style.display = "none";
            puzzleSection.style.display = "block";
            loadSudoku();
        });

        function loadSudoku() {
            const puzzleGrid = document.getElementById("puzzle-grid");
            puzzleGrid.innerHTML = "";
            const sudokuGrid = [
                ["5", "3", "", "", "7", "", "", "", ""],
                ["6", "", "", "1", "9", "5", "", "", ""],
                ["", "9", "8", "", "", "", "", "6", ""],
                ["8", "", "", "", "6", "", "", "", "3"],
                ["4", "", "", "8", "", "3", "", "", "1"],
                ["7", "", "", "", "2", "", "", "", "6"],
                ["", "6", "", "", "", "", "2", "8", ""],
                ["", "", "", "4", "1", "9", "", "", "5"],
                ["", "", "", "", "8", "", "", "7", "9"],
            ];

            sudokuGrid.forEach((row) => {
                row.forEach((cell) => {
                    const div = document.createElement("div");
                    div.className = "puzzle-cell";
                    if (cell) {
                        const span = document.createElement("span");
                        span.textContent = cell;
                        div.appendChild(span);
                    } else {
                        const input = document.createElement("input");
                        input.type = "text";
                        div.appendChild(input);
                    }
                    puzzleGrid.appendChild(div);
                });
            });
        }
    </script>
</body>
</html>
