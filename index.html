<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解密冒險：數獨與拼圖挑戰</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('ai-generated-8886225.jpg');
            background-size: cover;
            background-position: center;
        }

        #game-container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        #game-container h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #game-container p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        #character-container {
            margin: 15px auto;
            max-width: 120px;
        }

        #character-container img {
            width: 100%;
            border-radius: 10px;
        }

        #start-button {
            background: linear-gradient(45deg, #e74c3c, #3498db);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        #puzzle-section {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #puzzle-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 10px;
            max-width: 320px;
        }

        .puzzle-cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            border: 1px solid #ddd;
            text-align: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .puzzle-cell span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }

        .puzzle-cell input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 14px;
            border: none;
            background: none;
            color: yellow;
        }

        #submit-puzzle {
            background: linear-gradient(45deg, #2ecc71, #1abc9c);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #submit-puzzle:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            #game-container {
                padding: 15px;
            }

            #game-container h3 {
                font-size: 20px;
            }

            #game-container p {
                font-size: 14px;
            }

            .puzzle-cell span {
                font-size: 12px;
            }

            .puzzle-cell input {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h3>解密冒險：數獨挑戰</h3>
        <div id="character-container">
            <img src="talking_blush.png" alt="瑪雅">
        </div>
        <p>你是瑪雅，一位年輕的考古學家，正在尋找古老的寶藏。然而，進入寶藏的唯一途徑是完成數獨挑戰。</p>
        <button id="start-button">開始挑戰</button>
    </div>

    <div id="puzzle-section">
        <h3>數獨挑戰</h3>
        <div id="puzzle-grid"></div>
        <button id="submit-puzzle">檢查答案</button>
    </div>

    <script>
        const puzzleSection = document.getElementById("puzzle-section");

        document.getElementById("start-button").addEventListener("click", () => {
            document.getElementById("game-container").style.display = "none";
            puzzleSection.style.display = "block";
            loadSudoku();
        });

        function loadSudoku() {
            const puzzleGrid = document.getElementById("puzzle-grid");
            puzzleGrid.innerHTML = "";
            const sudokuGrid = [
                ["5", "3", "", "", "7", "", "", "", ""],
                ["6", "", "", "1", "9", "5", "", "", ""],
                ["", "9", "8", "", "", "", "", "6", ""],
                ["8", "", "", "", "6", "", "", "", "3"],
                ["4", "", "", "8", "", "3", "", "", "1"],
                ["7", "", "", "", "2", "", "", "", "6"],
                ["", "6", "", "", "", "", "2", "8", ""],
                ["", "", "", "4", "1", "9", "", "", "5"],
                ["", "", "", "", "8", "", "", "7", "9"],
            ];

            sudokuGrid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const div = document.createElement("div");
                    div.className = "puzzle-cell";
                    if (cell) {
                        const span = document.createElement("span");
                        span.textContent = cell;
                        div.appendChild(span);
                    } else {
                        const input = document.createElement("input");
                        input.type = "text";
                        input.maxLength = 1;
                        div.appendChild(input);
                    }
                    puzzleGrid.appendChild(div);
                });
            });
        }
    </script>
</body>
</html>
